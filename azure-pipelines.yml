trigger:
- master

pool: Ubuntu-EC2-UE1
  
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    ng add @ng-toolkit/universal
    ng add @ng-toolkit/serverless  â€”-provider aws
    npm run build:serverless:deploy
  displayName: 'npm install and build'
